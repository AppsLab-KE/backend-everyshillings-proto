syntax = "proto3";

option go_package = "github.com/AppsLab-KE/backend-everyshillings-proto/auth";


// Service
service Auth {
  rpc Login(Credentials) returns(LoginResponse);
}


message Credentials {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string message = 1;
  string error = 2;
  int32 error_code = 3;
}